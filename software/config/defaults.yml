ClinkDevRoot:
  ClinkPcie:
    #########################################################################################################
    Application:
      AppLane[:]:
        EventBuilder:
          Bypass: 0x0
          Timeout: 0x0
          Blowoff: True # Flush the downstream data/trigger pipelines
    #########################################################################################################
    Hsio:
      ######################################      
      TimingRx:
        ######################################      
        TimingFrameRx:
          ClkSel: LCLS-I Clock
          RxDown: 0x0 # Reset the latching register
        ######################################      
        XpmMiniWrapper:
        ######################################      
          TPGMiniCore:
            TxPolarity: 0x0
            TxLoopback: 0x0
            TxInhibit: 0x0
            BaseControl: 0xc8
            PulseIdWr: 0x0
            PulseIdSet: 0x0
            TStampWr: 0x0
            TStampSet: 0x0
            FixedRateDiv[0]: 0x1
            FixedRateDiv[1]: 0xd
            FixedRateDiv[2]: 0x5b
            FixedRateDiv[3]: 0x38e
            FixedRateDiv[4]: 0x238c
            FixedRateDiv[5]: 0x16378
            FixedRateDiv[6]: 0xde2b0
            FixedRateDiv[7]: 0x0
            FixedRateDiv[8]: 0x0
            FixedRateDiv[9]: 0x0
            RateReload: 0x0
            TxReset: 0x0
            CountIntervalReset: 0x0
            Lcls1BsaNumSamples: 0x0
            Lcls1BsaRate: 120Hz
            Lcls1BsaTimeSlot: TS1
            Lcls1BsaSeverity: INVALID
            Lcls1BsaEdefSlot: 0x0
            Lcls1BsaNumAvgs: 0x0
            Lcls1BsaStart: 0x0
            BsaCompleteWr: 0x0
            BsaActive[0]: 0x0
            BsaRateSelMode[0]: FixedRate
            BsaFixedRate[0]: 1MHz
            BsaACRate[0]: 60Hz
            BsaACTSMask[0]: 0x3f
            BsaSequenceSelect[0]: 0x0
            BsaSequenceBitSelect[0]: 0x0
            BsaDestMode[0]: Dont_Care
            BsaDestInclusiveMask[0]: 0xffff
            BsaDestExclusiveMask[0]: 0xffff
            BsaNtoAvg[0]: 0x1
            BsaAvgToWr[0]: 0x64
            BsaMaxSeverity[0]: Invalid
            CountInterval: 0x488b
        ######################################      
          XpmMini:
            Link: 0
            TxPllReset: 0x0
            Loopback: False
            TxReset: 0x0
            RxReset: 0x0
            HwEnable: False
            Config_L0Select_Reset: 0x0
            Config_L0Select_Enabled: True
            AxilRdEn: True
            Config_L0Select_RateSel: 0x4 # 102 Hz (ask Matt Weaver for more information)
            Config_L0Select_DestSel: 0x8000
            Pipeline_Depth_Clks: 20000
            Pipeline_Depth_Fids: 100
            PartitionMessage_Hdr: 0x0
        ######################################      
        TriggerEventManager:
          ###################
          XpmMessageAligner:
            TxId: 0x0
            RxId: 0x0
          ###################
          TriggerEventBuffer[:]:
            MasterEnable: False
            Partition: 0
            PauseThreshold: 16
            TriggerDelay: 42
        ######################################      
        TimingPhyMonitor:
          Loopback: 'No'
          UseMiniTpg: True # True for standalone testing
    #########################################################################################################
